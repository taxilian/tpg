version: 2

builds:
  - main: ./cmd/prog
    binary: prog
    ldflags:
      - -s -w -X main.version={{.Version}}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc

release:
  github:
    owner: baiirun
    name: prog

brews:
  - name: prog
    repository:
      owner: baiirun
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/baiirun/prog"
    description: "Cross-session task management CLI for AI agents"
    license: "MIT"
    install: |
      bin.install "prog"
